<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ingreso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container bg-white p-3 rounded-3">
      <div class="row d-flex justify-content-between">
        <div class="col-lg-6 col-md-6">
          <h2 id="User"></h2>
        </div>
        <div class="col-lg-6 col-md-6 d-flex justify-content-between">
          <h2>Riwi Social</h2>
          <button onclick="logout()" class="btn btn-danger">
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 class="mb-4">Riwi Social</h1>

      <!-- Botón que activa el modal -->
      <button
        type="button"
        class="btn btn-primary mb-4"
        data-bs-toggle="modal"
        data-bs-target="#miModal"
      >
        Crear publicacion
      </button>
    </div>
    <div class="container">
      <div id="cartas" class="row">
        <!-- Repite col-md-4 para más cartas -->
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="miModal"
      tabindex="-1"
      aria-labelledby="miModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content shadow-lg">
          <div class="modal-header">
            <h5 class="modal-title" id="miModalLabel">Crear publicación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <form id="newProductForm">
              <div class="mb-3">
                <label for="productName" class="form-label text-black"
                  >Titulo de la publicacion:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label text-black"
                  >Url de imagen:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="productDescription" class="form-label text-black"
                  >Descripción:</label
                >
                <textarea
                  class="form-control"
                  id="productDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="d-flex justify-content-between">
                <button onclick="add()" type="button" class="btn btn-primary">
                  Guardar producto
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->

    <script src="../assets/js/home.js" defer></script>
    <!-- Bootstrap JS con Popper incluido -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
