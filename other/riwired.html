<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./riwired.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section class="inicio">
        <div class="logo-input">
          <img
            src="https://moodle.riwi.io/pluginfile.php/1/theme_academi/logo/1749884721/Imagen1%20%281%29.png"
            alt=""
          />
          <input type="text" placeholder="🔍Buscar personas" />
        </div>
        <nav class="barra">
          <a href="../other/riwired.html">
            <img
              src="https://cdn-icons-png.flaticon.com/512/3415/3415741.png"
              alt=""
            />
          </a>
          <a href="../other/perfil.html">
            <img
              src="https://cdn-icons-png.freepik.com/512/6063/6063734.png"
              alt=""
            />
          </a>
        </nav>
      </section>
    </header>
    <section class="layout">
      <aside class="columna-izquierda" id="columnaIzquierda">
        <div class="bajar">
          <button onclick="logout()" class="btn btn-danger w-100">
            Cerrar sesión
          </button>
        </div>
      </aside>
      <main class="columna-derecha">
        <div class="container">
          <div class="publicar" id="publicarImg">
            <input
              onkeydown="return false;"
              type="text"
              placeholder="¿Que estas pensando?"
              data-bs-toggle="modal"
              data-bs-target="#miModal"
            />
          </div>
          <div id="cartas" class="row">
            <!-- Repite col-md-4 para más cartas -->
          </div>
        </div>
        <div
          class="modal fade"
          id="miModal"
          tabindex="-1"
          aria-labelledby="miModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
              <div class="modal-header">
                <h5 class="modal-title" id="miModalLabel">Crear publicación</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                <form id="newProductForm">
                  <div class="mb-3">
                    <label for="productName" class="form-label text-black"
                      >Titulo de la publicacion:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productName"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="productPrice" class="form-label text-black"
                      >Url de imagen:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="productPrice"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label
                      for="productDescription"
                      class="form-label text-black"
                      >Descripción:</label
                    >
                    <textarea
                      class="form-control"
                      id="productDescription"
                      rows="3"
                      required
                    ></textarea>
                  </div>
                  <div class="d-flex justify-content-between">
                    <button
                      onclick="add()"
                      type="button"
                      class="btn btn-primary"
                    >
                      Publicar
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cerrar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/guardian.js"></script>
    <script src="../assets/js/home.js"></script>
  </body>
</html>
