<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body style="background-color:#d1d1d1;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card mt-4">
                    <div class="card-body">
                        <h3>Registrate:</h3>
                        <form action="">
                            <div class="mt-3">
                                <label for="name">Nombre:</label>
                                <input type="text" name="name" class="form-control" id="name" required>
                            </div>
                            <div class="mt-3">
                                <label for="lastname">Apellido:</label>
                                <input type="text" name="lastname" class="form-control" id="lastname" required>
                            </div>
                             <div class="mt-3">
                            <label for="pais">Pais:</label>
                            <select id = "pais" class="form-select" aria-label="Pais">
                                <option selected></option>
                                <option value="ar">Argentina</option>
                                <option value="bo">Bolivia</option>
                                <option value="br">Brasil</option>
                                <option value="cl">Chile</option>
                                <option value="co">Colombia</option>
                                <option value="cr">Costa Rica</option>
                                <option value="cu">Cuba</option>
                                <option value="do">República Dominicana</option>
                                <option value="ec">Ecuador</option>
                                <option value="sv">El Salvador</option>
                                <option value="gt">Guatemala</option>
                                <option value="hn">Honduras</option>
                                <option value="mx">México</option>
                                <option value="ni">Nicaragua</option>
                                <option value="pa">Panamá</option>
                                <option value="py">Paraguay</option>
                                <option value="pe">Perú</option>
                                <option value="pr">Puerto Rico</option>
                                <option value="uy">Uruguay</option>
                                <option value="ve">Venezuela</option>
                            </select>
                            </div>
                            <div class="mt-3">
                                <label for="ciudad">Ciudad:</label>
                                <input type="text" name="ciudad" class="form-control" id="ciudad" required>
                            </div>
                            <div class="mt-3">
                                <label for="telefono">Telefono:</label>
                                <input type="text" name="telefono" class="form-control" id="telefono" required>
                            </div>
                            <div class="mt-3">
                                <label for="direccion">Direccion:</label>
                                <input type="text" name="direccion" class="form-control" id="direccion" required>
                            </div>
                            <div class="mt-3">
                                <label for="postal">Codigo Postal:</label>
                                <input type="text" name="postal" class="form-control" id="postal" required>
                            </div>
                            <div class="mt-3">
                                <label for="email">Correo electronico: </label>
                                <input type="email" name="email" class="form-control" id="email" required>
                            </div>
                            <div class="mt-3">
                                <label for="password">Contraseña: </label>
                                <input type="password" name="password" class="form-control" id="password" required>
                            </div>
                            
                            ¿Ya tienes una cuenta? <a href="./login.html" class="float-end"> Inicia Sesion</a>
                            <hr>
                            <button onclick="register()" type="button" class="btn btn-success w-100">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
